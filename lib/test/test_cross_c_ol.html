<body onload="draw()">

  <div>
    <input type="checkbox" id="chkDebugMode" name="Draft">
    <label for="Draft">Draft</label>
    <input type="checkbox" id="chkShowDetails" name="Details">
    <label for="Details">Details</label>
  </div>

  <script>
    debugMode = false;
    let objDebugMode = document.querySelector('input[id="chkDebugMode"]');
    objDebugMode.addEventListener('change', () => {
      debugMode = objDebugMode.checked;
    })

    showDetails = false;
    let objShowDetails = document.querySelector('input[id="chkShowDetails"]');
    objShowDetails.addEventListener('change', () => {
      showDetails = objShowDetails.checked;
    })
  </script>

  <canvas id="canvas" style="border: 1px solid" width="600" height="600"></canvas>

  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    function draw() {
      Canvas.clearAll(ctx);
      Canvas.grid(ctx);

      // let c1 = new CircleCombo(100, 400, 100, [new Angle(0, DVA_PI)], 'c1');
      // let c2 = new CircleCombo(480, 100, 80, [new Angle(0, DVA_PI)], 'c2');
      // let c3 = new CircleCombo(420, 500, 30, [new Angle(0, DVA_PI)], 'c3');
      // let c4 = new CircleCombo(500, 400, 70, [new Angle(0, DVA_PI)], 'c4');
      let c5 = new CircleCombo(200, 200, 100, [new Angle(0, DVA_PI)], 'c5');
      // c1.render(ctx);
      // c2.render(ctx);
      // c3.render(ctx);
      // c4.render(ctx);
      // c5.render(ctx);
      // c1.showDetails(ctx);
      let ol = createBgShape(ctx);
      ol.showDetails(ctx);
      // c1.setAngles(Calc.crossCircleOutLine(c1, ol));
      // c1.render(ctx,3);
      // c2.setAngles(Calc.crossCircleOutLine(c2, ol));
      // c2.render(ctx,3);
      // c3.setAngles(Calc.crossCircleOutLine(c3, ol));
      // c3.render(ctx,3);
      // c4.setAngles(Calc.crossCircleOutLine(c4, ol));
      // c4.render(ctx,3);
      c5.setAngles(Calc.crossCircleOutLine(c5, ol));
      c5.render(ctx, 1);

      if (debugMode) {
        ctx.save();
        pMouse = new Point(curX, curY);
        pMouse.draft(ctx, 2);

        for (let i = 0; i < cclCmbs.length; i++)
          cclCmbs[i].draft(ctx);

        for (let i = 0; i < outlines.length; i++) {
          outlines[i].draft(ctx);
        }
        ctx.restore();
      }

      if (showDetails) {
        for (let i = 0; i < outlines.length; i++) {
          for (let j = 0; j < outlines[i].lines.length; j++) {
            outlines[i].lines[j].showDetails(ctx);
          }
        }
        ol.showDetails(ctx);
      }

      window.requestAnimationFrame(draw);
    }

    function createBgShape(ctx) {
      ol = new Outline([], 'olShape');
      ol.push(new Vector(200, 50, 500, 50));
      ol.push(new Arc(500, 100, 50, new Angle(3 * PI / 2, DVA_PI)));
      ol.push(new Vector(550, 100, 550, 400));
      ol.push(new Vector(550, 400, 400, 550));
      ol.push(new Vector(400, 550, 150, 550));
      ol.push(new Arc(100, 500, 50, new Angle(PI / 2, PI)));
      ol.push(new Vector(50, 500, 50, 200));
      ol.push(new Arc(50, 50, 150, new Angle(PI / 2, 0), CCW));
      ctx.save();
      ctx.globalAlpha = 0.5;
      ctx.shadowColor = '#AAAAAA'
      ctx.shadowOffsetX = 10;
      ctx.shadowOffsetY = 10;
      ctx.shadowBlur = 8;
      ol.render(ctx, 1, DEFAULT_COLOR, "#FF9999");
      ctx.restore();
      return ol;
    }

    let mtt = new MouseTouchTracker(canvas,
      function (evtType, x, y) {                         // callback 
        curX = x;
        curY = y;
        switch (evtType) {
          case 'down':
            startX = x;
            startY = y;
            for (let i = 0; i < cclCmbs.length; i++)
              cclCmbs[i].startDrugIfPointIsInside(x, y);
            break;

          case 'up':
            for (let i = 0; i < cclCmbs.length; i++)
              cclCmbs[i].stopDrag();
            break;

          case 'move':
            let dx = x - startX;
            let dy = y - startY;
            startX = x;
            startY = y;

            for (let i = 0; i < cclCmbs.length; i++) {
              cclCmbs[i].moveIfDragging(dx, dy);
            }
            break;
        }
      }
    );


  </script>
</body>

</html>
