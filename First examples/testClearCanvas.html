<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <canvas id="canvas" style="border: 1px solid" width="800" height="800"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.moveTo(100,100);
        ctx.lineTo(300,300);
        ctx.lineTo(100,100);
        ctx.lineTo(300,300);
        ctx.lineWidth = 90;
        ctx.lineJoin = 'round';
        ctx.stroke();
    </script>

</body>

</html>
