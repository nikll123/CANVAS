<html>
<title>cut off example</title>
<header>
    <script src="..\lib\const.js"></script>
    <script src="..\lib\primitives.js"></script>
    <script src="..\lib\shapes.js"></script>
</header>

<body>
    <canvas id="canvas1" style="border:1px solid" width="600" height="600">
        canvas_canvas
    </canvas>
    <script>
        let canvas = document.getElementById("canvas1");
        let ctx = canvas.getContext("2d");

        let rect1 = new Rectangle(10, 10, 300, 300);
        rect1.render(ctx, 1);

        let arc1 = new Arc(200, 200, 100, new Angle(1, 5), false);
        arc1.render(ctx, 1, "#000000", "#FF0000");


        ctx.save();
        // ctx.fillStyle = color;

        ctx.beginPath();
        ctx.arc(250, 200, 50, 2, 4, true);
        ctx.moveTo(250, 200);
        ctx.arc(200, 200, 25, 1, 5, false);
        ctx.lineTo(250, 200);

        ctx.moveTo(100, 250);
        ctx.arc(100, 200, 50, 0, PI);
        ctx.arc(50, 150, 50, PI / 2, 3 * PI / 2);
        ctx.arc(100, 100, 50, PI, DVA_PI);
        ctx.arc(150, 150, 50, 3 * PI / 2, 5 * PI / 2);

        ctx.stroke();
        ctx.clip();
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight)
        ctx.restore();


    </script>


</body>

</html>
