<html>

<head>
  <script src="..\lib\canvas.js"></script>
  <script src="..\lib\calc.js"></script>
  <script src="..\lib\const.js"></script>
  <script src="..\lib\primitives.js"></script>
  <script src="..\lib\shapes.js"></script>
  <script src="..\lib\MouseTouchTracker.js"></script>

  <script src="..\lib\test\ut_Angles.js"></script>
  <script src="..\lib\test\ut_Calc.js"></script>
  <script src="..\lib\test\ut_Shapes.js"></script>
</head>

<body onLoad="draw()">

  <div>
    Debug
    <input type="checkbox" id="debugMode" globalDebugMode>
    <!-- <label for="debugMode">Debug</label> -->
    Number of circles
    <input type="number" id="countCircle" min="2" max="120" step="10" value="0">
  </div>

  <script>
    var debugMode = document.querySelector('input[id="debugMode"]');
    debugMode.addEventListener('change', () => {
      globalDebugMode = debugMode.checked;
    })
    var countCircles = 4;
    var numCircles = document.querySelector('input[id="countCircle"]');
    numCircles.value = countCircles;
    numCircles.addEventListener('change', () => {
      countCircles = parseInt(numCircles.value);
      init();
    })
  </script>

  <canvas id="canvas" style="border: 1px solid" width="600" height="600"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var startX = 0;
    var startY = 0;
    var curX = 0;
    var curY = 0;
    var cclCmbs;

    function init() {
      cclCmbs = [];
      for (var i = 0; i < countCircles; i++) {
        var x = Math.floor(Math.random() * canvas.clientWidth);
        var y = Math.floor(Math.random() * canvas.clientHeight);
        var r = Math.floor(20 + Math.random() * 80);
        cclCmb1 = new CircleCombo(x, y, r);
        cclCmbs.push(cclCmb1);
      }
    }

    init();

    function draw() {
      Canvas.clearAll(ctx);
      Canvas.grid(ctx);

      ctx.beginPath();
      buildBgShape();

      var arcs = [];
      var hiddenCircles = [];
      for (var i = 0; i < cclCmbs.length; i++) {
        var angles = [];
        var points = [];
        for (var j = 0; j < cclCmbs.length; j++) {
          if (i != j) {
            [ang_cclCmb1_1, ang_cclCmb1_2] = Calc.circleOverlap(cclCmbs[i], cclCmbs[j]);
            if (ang_cclCmb1_1.end ==0 ){
              hiddenCircles.push(cclCmbs[i])              
            }
            angles.push([ang_cclCmb1_1, ang_cclCmb1_2]);
            points.push(ang_cclCmb1_1.begin);
            points.push(ang_cclCmb1_1.end);
            points.push(ang_cclCmb1_2.begin);
            points.push(ang_cclCmb1_2.end);
          }
        }
        points = Calc.sortAndUnique(points);
        for (var p = 1; p < points.length; p++) {
          p1 = points[p - 1];
          p2 = points[p];
          pm = p1 + (p2 - p1) / 2; // point mediana
          ok = true;
          for (var a = 0; a < angles.length; a++) {
            var a1 = angles[a][0];
            var a2 = angles[a][1];
            if (!((a1.begin < pm && pm < a1.end) || (a2.begin < pm && pm < a2.end))) {
              ok = false;
              break;
            }
          }
          if (ok) {
            arcs.push(new Arc(cclCmbs[i].x, cclCmbs[i].y, cclCmbs[i].radius, new Angle(p1, p2)));
          }
        }
      }

      var endXY;
      var startXY;
      var outlines = [];
      while (0 < arcs.length) {
        ol1 = new Outline();
        arc1 = arcs[0];
        endXY = _PushArc(arcs, 0, ol1)
        if (!arc1.isCircle) {
          startXY = arc1.startXY;
          while (!(Calc.arraysEqual(startXY, endXY))) {
            for (var i = 0; i < arcs.length; i++) {
              if (Calc.arraysEqual(arcs[i].startXY, endXY)) {
                endXY = _PushArc(arcs, i, ol1);
                break;
              }
            }
          }
        }
        outlines.push(ol1);
      }

      for (var i = 0; i < outlines.length; i++) {
        ol1 = outlines[i];
        ol1.moveToStart(ctx);
        ol1.build(ctx, CCW);
      }

      ctx.fillStyle = "#FFDDDD";
      ctx.fill();
      ctx.stroke();

      //  (new Outline(outlines)).render(ctx, 15, '#FF0000')

      if (globalDebugMode) {
        ctx.save();
        pMouse = new Point(curX, curY);
        pMouse.draft(ctx, 2);

        for (var i = 0; i < outlines.length; i++) {
          ol1 = outlines[i];
          ol1.draft(ctx);
        }

        for (var i = 0; i < hiddenCircles.length; i++) {
          hiddenCircles[i].draft(ctx);
        }

        // ctx.beginPath();ctx.moveTo(0, 0);ctx.lineTo(600, 600);ctx.lineWidth = 10;ctx.strokeStyle = '#FF0000';ctx.stroke();        
        ctx.restore();
      }

      window.requestAnimationFrame(draw);
    }

    function _PushArc(arcs, a, ol1) {
      a1 = arcs[a];
      ol1.push(a1);
      arcs.splice(a, 1);
      return a1.endXY;
    }

    function buildBgShape() {
      ctx.moveTo(150, 50);
      ctx.lineTo(550, 50);
      ctx.lineTo(550, 400);
      ctx.lineTo(400, 550);
      ctx.lineTo(50, 550);
      ctx.lineTo(50, 150);
      ctx.arc(150, 150, 100, PI, 3 * PI / 2);

      // ctx.moveTo(250, 250);
      // ctx.lineTo(350, 250);
      // ctx.lineTo(300, 150);
      // ctx.lineTo(250, 250);

      // ctx.moveTo(250, 500);
      // ctx.arc(200, 500, 50, 0, DVA_PI, true);

      // ctx.moveTo(400, 500);
      // ctx.arc(350, 500, 50, 0, DVA_PI, false);
    }

    var mtt = new MouseTouchTracker(canvas,
      function (evtType, x, y) {                         // callback 
        curX = x;
        curY = y;
        switch (evtType) {
          case 'down':
            startX = x;
            startY = y;
            for (var i = 0; i < cclCmbs.length; i++)
              cclCmbs[i].startDrugIfPointIsInside(x, y);
            break;

          case 'up':
            for (var i = 0; i < cclCmbs.length; i++)
              cclCmbs[i].stopDrag();
            break;

          case 'move':
            var dx = x - startX;
            var dy = y - startY;
            startX = x;
            startY = y;

            for (var i = 0; i < cclCmbs.length; i++) {
              cclCmbs[i].moveIfDragging(dx, dy);
            }
            break;
        }
      }
    );

  </script>
</body>

</html>
