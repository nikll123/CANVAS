<html>

<head>
  <script src="..\obj.js"></script>
  <script src="..\canvas.js"></script>
  <script src="..\calc.js"></script>
  <script src="..\const.js"></script>
  <script src="..\primitives.js"></script>
  <script src="..\shapes.js"></script>
  <!-- <script src="..\MouseTouchTracker.js"></script> -->

  <script src="..\test\ut_Angles.js"></script>
  <script src="..\test\ut_Calc.js"></script>
  <script src="..\test\ut_Shapes.js"></script>
</head>

<body onload="draw()">

  <div>
    Debug
    <input type="checkbox" id="debugMode" globalDebugMode>
    <!-- <label for="debugMode">Debug</label> -->
    Number of circles
    <input type="number" id="countCircle" min="2" max="120" step="10" value="0">
  </div>

  <script>
    let debugMode = document.querySelector('input[id="debugMode"]');
    debugMode.addEventListener('change', () => {
      globalDebugMode = debugMode.checked;
    })
    let countCircles = 1;
    let numCircles = document.querySelector('input[id="countCircle"]');
    numCircles.value = countCircles;
    numCircles.addEventListener('change', () => {
      countCircles = parseInt(numCircles.value);
      init();
    })
  </script>

  <canvas id="canvas" style="border: 1px solid" width="600" height="600"></canvas>

  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    function draw() {
      Canvas.clearAll(ctx);
      Canvas.grid(ctx);

      // Text 
      let txt = new Text(10, 50, "Points", "txt1");
      txt.render(ctx);
      let p1 = new Point(10, 75, 'p1');
      if (globalDebugMode) {
        p1.draft(ctx);
      }
      else {
        p1.render(ctx, 3);
      }
      let txt = new Text(100, 75, 'text example', 'txt1');
      if (globalDebugMode)
        txt.draft(ctx);
      else
        txt.render(ctx);

      let txt = new Text(100, 105, "draft");
      txt.render(ctx, DRAFT_COLOR);

      let p2 = new Point(10, 105, 'p2');
      p2.draft(ctx);

      // Angle
      let a1 = new Angle(1, 5, 'ang0');
      let x = 200;
      let y = 100;
      let r = 50;

      if (globalDebugMode)
        a1.draft(ctx, x, y, r);
      else
        a1.render(ctx, x, y, r);


      // decimal coordinates
      let y = 150;
      let x = 10;
      for (i = 0; i < 100; i++) {
        let p1 = new Point(x + i, y + i / 100);
        p1.render(ctx, 0.1);
      }
      window.requestAnimationFrame(draw);
    }
  </script>
</body>

</html>
