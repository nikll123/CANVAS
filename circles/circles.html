<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="application/javascript">

    function init() {
      ctx = document.getElementById('canvas').getContext('2d');

      window.requestAnimationFrame(draw);
    }

    function draw() {
      ctx.save();
      ctx.clearRect(-150, -150, 300, 300);
      ctx.restore();

      window.requestAnimationFrame(draw);
    }


  </script>
</head>

<body onLoad='init();'>
  <canvas id="canvas" width="300" height="300">
    Clock test
  </canvas>
</body>

</html>
