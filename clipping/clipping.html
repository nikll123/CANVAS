<body>
    <canvas id="canvas1" style="border:1px solid" width="600" height="600">
        canvas_canvas
    </canvas>
    <script>
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        var rect1 = new Rectangle(10, 10, 300, 300);
        rect1.render(ctx, 1);

        var arc1 = new Arc(200, 200, 100, new Angle(1, 5), false);
        arc1.render(ctx, 1, "#000000", "#FF0000");

        var arc1 = new Arc(250, 200, 50, new Angle(1, 5), true);
        arc1.render(ctx, 1, "#000000");

        ctx.save();
        // ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(100, 200, 50, 0, PI);
        ctx.arc(50, 150, 50, PI / 2, 3 * PI / 2);
        ctx.arc(100, 100, 50, PI, DVA_PI);
        ctx.arc(150, 150, 50, 3 * PI / 2, 5 * PI / 2);
        // ctx.stroke();
        ctx.clip();
        ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight)
        ctx.restore();


    </script>
