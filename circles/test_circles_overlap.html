  <script>
    // context
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    let c1 = new Circle(100, 200, 50);
    c1.render(ctx, 1);
    let c2 = new Circle(150, 220, 75);
    c2.render(ctx, 1);

    [crosstype, angle1, angle2] = Calc.circleOverlap(ctx, c1, c2);

    let arc1 = new Arc(c1.points[0].x, c1.points[0].y, c1.radius, angle1);
    let arc2 = new Arc(c2.points[0].x, c2.points[0].y, c2.radius, angle2);
    arc1.render(ctx, 5, '#FF0000');
    arc2.render(ctx, 5, '#FF0000');

  </script>
