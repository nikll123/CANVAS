<body>

    <canvas id="canvas" style="border: 1px solid" width="600" height="600"></canvas>

    <script src="utlVisualize.js"></script>
    <script>
        let ccls = [];
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        for (let i = 0; i < data.length; i++) {
            let arc = data[i];
            ctx.beginPath();
            ctx.arc(arc.points[0].x, arc.points[0].y, arc.radius, 0, Math.PI * 2, true);
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#CCCCCC';
            ctx.stroke();
        }
        for (let i = 0; i < data.length; i++) {
            let arc = data[i];
            ctx.beginPath();
            ctx.arc(arc.points[0].x, arc.points[0].y, arc.radius, arc.radians1, arc.radians2, true);
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#000000';
            ctx.stroke();
        }
        let txt = '';
        for (let i = 0; i < data.length; i++) {
            let arc = data[i];
            txt = txt + arc.points[0].x + ',' + arc.points[0].y + ',' + arc.radius + '\n';
        }

        ccls.length;
    </script>
</body>


</html>
