var c = canvas.getContext('2d');

var grad = ctx.createLinearGradient(0,0,100,0);
grad.addColorStop(0, "white");
grad.addColorStop(0.5, "red");
grad.addColorStop(1, "black");

ctx.fillStyle = grad;
ctx.fillRect(0,0,400,200);

var ctx3 = canvas3.getContext('2d');
