    })

      ols.push(new VectorComposite(200, 10, 10, 200, [[10, 56], [80, 99]], 'v2'));
      
    }

    init();

    function draw() {
      Canvas.clearAll(ctx);
      Canvas.grid(ctx);

      ctx.save();

      for (let i = 0; i < ols.length; i++) {
        if (debugMode)
          ols[i].draft(ctx);
        else
          ols[i].render(ctx);
      }

      if (debugMode) {
        pMouse = new Point(curX, curY);
        pMouse.draft(ctx, 2);
      }

      ctx.restore();

      if (showDetails) {
        for (let i = 0; i < ols.length; i++)
          ols[i].showDetails(ctx);
      }

      window.requestAnimationFrame(draw);
    }
