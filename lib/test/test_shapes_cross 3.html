<body onload="draw()">

  <div>
    <input type="checkbox" id="chkDebugMode" name="Draft">
    <label for="Draft">Draft</label>
    <input type="checkbox" id="chkShowDetails" name="Details">
    <label for="Details">Details</label>
  </div>

  <script>
    debugMode = false;
    let objDebugMode = document.querySelector('input[id="chkDebugMode"]');
    objDebugMode.addEventListener('change', () => {
      debugMode = objDebugMode.checked;
    })

    showDetails = false;
    let objShowDetails = document.querySelector('input[id="chkShowDetails"]');
    objShowDetails.addEventListener('change', () => {
      showDetails = objShowDetails.checked;
    })
  </script>

  <canvas id="canvas" style="border: 1px solid" width="600" height="600"></canvas>

  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    function draw() {
      Canvas.clearAll(ctx);
      Canvas.grid(ctx, 10, true);

      let objs = [];

      let arc1 = new Arc(315, 350, 50, Angle.DVA_PI, CW, 'ccl1');
      let arc2 = new Arc(300, 300, 90, new Angle(0.3, -PI * 0.5), CW, 'arc2');
      // arc1.draft(ctx, 3, '#AAAAAA');
      // arc2.draft(ctx, 3, '#AAAAAA');

      // objs.push(arc1, arc2);


      let crosstype, arcs1, arcs2;
      [crosstype, arcs1, arcs2] = CalcCross.arcCross(ctx, arc1, arc2);     // res !!!

      for (let i = 0; i < arcs1.length; i++) {
        let a1 = arcs1[i];
        a1.draft(ctx, 5 , '#FF0000');
      }
      for (let i = 0; i < arcs2.length; i++) {
        let a1 = arcs2[i];
        a1.draft(ctx, 1, '#0000FF');
      }

      window.requestAnimationFrame(draw);
    }
  </script>
</body>
